<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防止margin重叠</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    p {
        color: #333;
        background: #99CC99;
        width: 200px;
        line-height: 100px;
        text-align:center;
        margin: 30px;
    }
    /* 属于同一个BFC的两个相邻的Box会发生margin重叠，
    所以我们可以设置，两个不同的BFC，也就是我们可以让把第二个p用div包起来，然后激活它使其成为一个BFC */
    div{
        float: left;
        /* overflow: hidden; */
        /* position: absolute; */
        /* display:inline-block ; */
    }
</style>
<body>
    <p style="float: left;">看看我的 margin是多少</p>
    <div>
        <p>看看我的 margin是多少</p>
    </div>
</body>
</html>
